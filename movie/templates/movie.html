<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        crossorigin="anonymous"
    />
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"
    ></script>
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1"
    />
    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #3498db, #c0392b, #f1c40f, #2ecc71);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        /* Other styles remain the same */
        .container {
            padding: 20px;
        }

        /* Rest of your styles here */

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .form-label {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .form-control {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 12px;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 1.1rem;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .card {
            border: 1px solid #ccc;
            border-radius: 10px;
            transition: transform 0.2s;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background: #fff;
        }

        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-text {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 20px;
        }

        .card-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .card-link:hover {
            background-color: #0056b3;
        }

        .search-results {
            font-size: 1.3rem;
            font-weight: bold;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    {% extends 'base.html' %} {% block content %}
    <div class="container">
        <form action="">
            <label class="form-label">Search for a Movie:</label>
            <input type="text" name="searchMovie" class="form-control" />
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <div class="search-results">Searching for: {{ searchTerm }}</div>
        <div class="row">
            {% for movie in movies %}
            <div class="col-md-4">
                <div class="card">
                    <img class="card-img-top" src="{{ movie.image.url }}" alt="{{ movie.title }}" />
                    <div class="card-body">
                        <a href="{% url 'detail' movie.id %}">
                            <h5 class="card-title">{{ movie.title }}</h5>
                        </a>
                        <p class="card-text">{{ movie.description }}</p>
                        {% if movie.url %}
                        <a href="{{ movie.url }}" class="card-link" target="_blank">Watch Movie</a>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endblock content %}
</body>
</html>
