<!DOCTYPE html>
<html>
<head>
    <title>Movies App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <!-- <link rel="stylesheet" type="text/css" href="styles.css" /> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="https://p1.hiclipart.com/preview/417/738/455/forward-icon-multimedia-option-icon-movie-film-icon-movie-film-icon-pink-circle-logo-magenta-symbol-png-clipart.jpg" type="image/x-icon">
    <style>
        .navbar {
            background-color: #59ef51;
        }

        .navbar-brand {
            color: #fff;
        }

        .navbar-nav .nav-link {
            color: #fff;
        }

        .app-title {
            font-size: 24px;
            margin-left: 10px;
        }

        .container {
            margin-top: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home'%}">
                {% load static %}
                <img src="https://p1.hiclipart.com/preview/417/738/455/forward-icon-multimedia-option-icon-movie-film-icon-movie-film-icon-pink-circle-logo-magenta-symbol-png-clipart.jpg" alt="" width="30" height="30" class="d-inline-block align-text-top" />
                <span class="app-title">Movies</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="{% url 'news' %}">News</a>
                    {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'logoutaccount' %}"> Logout as ({{ user.username }}) </a>
                    {% else %}
                    <a class="nav-link" href="{% url 'loginaccount' %}">Login</a>
                    <a class="nav-link" href="{% url 'signupaccount' %}">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
    <footer class="text-center text-lg-start bg-dark text-white mt-4">
        <div class="text-center p-4">
            Â© Copyright -
            <a class="text-reset fw-bold text-decoration-none" target="_blank" href="#">Dev</a>
        </div>
    </footer>
</body>
</html>
